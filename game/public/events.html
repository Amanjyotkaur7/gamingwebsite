    <script>

let slider = document.querySelector('.event-slider');
let slides = document.querySelectorAll('.slide');
let counter = 1;

function carousel() {
    slider.style.transition = 'transform 0.5s ease-in-out';
    slider.style.transform = 'translateX(' + (-300 * counter) + 'px)';
    counter++;

    if (counter === slides.length) {
        counter = 0;
        setTimeout(() => {
            slider.style.transition = 'none';
            slider.style.transform = 'translateX(0px)';
        }, 1000); // Adjust the delay based on slide transition speed
    }
}

setInterval(carousel, 3000); // Adjust the time for changing slides (in milliseconds)

    </script>
